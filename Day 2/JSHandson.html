<!DOCTYPE html>
<html>
    <head>
        <title>JS Handson</title> 
    </head>
    <body>
        <h2>NMIMS Shirpur</h2>
        <p id="magic">
            This is just a placeholder for some text to appear magically using JavaScript.
        </p>
        
        <form action="#" method="post" name="EmailForm" onsubmit="return validateEmail()">
            <p>Enter your Email : </p>
            <input type="text" name="email" id="email">
            <button type="submit" name="submit">Submit</button>
        </form>
      
        <script>
            function validateEmail(){
                var mail = document.EmailForm.email;
                var mailcheck = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                
                if (mail.value.match(mailcheck))
                {
                    alert("Valid Email");
                }
                else{
                    alert("Wrong Email");
                };
            }

        </script>
    </body>
</html>
